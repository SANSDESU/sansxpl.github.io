<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com/3.0.12"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login - OCD</title>
</head>
<body>
    <div class="flex justify-center items-center bg-gray-400 min-h-screen">
        <div class="h-auto my-20 w-96 bg-white rounded-lg p-3">

            <div class="main sigin_input login_main" id="main">
                <div class="flex justify-center mt-2">
                    <div class="flex items-center gap-2"> <!--span
                            class="h-10 w-10 rounded-full bg-gray-200 flex justify-center items-center"><i
                                class="cursor-pointer text-green-800 fa fa-key"></i></span-->
                        <p style="font-size:x-large;" class="text-xl font-bold">Log in</p>

                    </div>
                </div>
                <p class="mt-3 text-gray-600 font-semibold">Login menggunakan akun yang sudah disediakan dari pihak sekolah.</p>
                <hr class="mt-5">
                <div class="relative mt-9"> <input
                        class="h-12 w-full border rounded-lg outline-none transition-all px-2 focus:border-blue-700 "
                        type="text" placeholder="info@pixells.io"> <span
                        class="absolute left-0 -top-7 text-gray-700">Email*</span> </div>
                <div class="relative mt-9"> <input
                        class="log_in_pass h-12 pr-10 w-full border rounded-lg outline-none transition-all px-2 focus:border-blue-700 "
                        type="password" placeholder="Enter your Password"> <span
                        class="absolute left-0 -top-7 text-gray-700">Password*</span> <span
                        class="absolute right-3 top-3 h-6 w-6 bg-gray-200 rounded-full flex justify-center items-center cursor-pointer transition-all hover:bg-gray-300 "><i
                            class="log_eye fa fa-eye-slash"></i></span> </div>
                <div class="flex justify-between mt-4">
                    <div class="flex items-center gap-2"> <span
                            class="login_check flex justify-center items-center h-7 w-7 rounded-lg border cursor-pointer transition-all border-gray-400"><i
                                class="text-white fa fa-check"></i></span>
                        <p>Remember Me</p>
                    </div> <a class="text-blue-600 forgot" href="#">Forgot Password?</a>
                </div> <button
                    class="login_click mt-5 h-12 w-full rounded-lg text-white text-sm bg-blue-600 cursor-pointer transition-all hover:bg-blue-800">Log
                    in</button>
            </div>

            <div class="forgot_slide hidden">
                <div class="flex justify-between mt-2">
                    <div class="flex items-center gap-2"> <span
                            class="h-10 w-10 rounded-full bg-gray-200 flex justify-center items-center"><i
                                class="cursor-pointer text-green-800 fa fa-lock"></i></span>
                        <p class="text-lg font-semibold">Forgot Password</p>
                    </div> <span class="h-10 w-10 border border-gray-200 flex justify-center items-center rounded-full"><i
                            class="close cursor-pointer text-green-500 text-lg fa fa-close"></i></span>
                </div>
                <p class="mt-3 text-gray-600 font-semibold">Please enter the email address you used to create your
                    account,and we will send you a link to reset your password.</p>
                <hr class="mt-5">
                <div class="relative mt-9"> <input
                        class="h-12 w-full border rounded-lg outline-none transition-all px-2 focus:border-blue-700 "
                        type="text"> <span class="absolute left-0 -top-7 text-gray-700">Email*</span> </div> <button
                    class="my-5 h-12 w-full rounded-lg text-white text-sm bg-blue-600 cursor-pointer transition-all hover:bg-blue-800">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
