<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.3.3/platform.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/efbc88a111.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sweet-alert.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <title>Login | BKK-SOJI</title>
</head>
<body>
    <div class="container">

        <div class="row d-flex justify-content-center align-items-center center ml-2 mr-2">
            <div id="_main" class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card py-3 px-2">

                    <div class="division">
                        <div class="row d-flex justify-content-center">
                            <div class="col-3"><div class="line l"></div></div>
                            <div class="col-6" style="width: auto; background: #ffffff; z-index: 2;"><span class="font-weight-bold" style="font-size: 15px;">Login | BKK-SOJI</span></div>
                            <div class="col-3"><div class="line r"></div></div>
                        </div>
                    </div>

                    <div class="myform">
                        <span id="invalid" class="mb-1 text-danger" style="display: none;">Username atau Password salah!</span>
                        <div class="form-group">
                            <input id="email" type="text" class="form-control" placeholder="Email" required>
                          </div>
                         <div class="form-group">
                            <div class="form-input">
                                <input id="pass" type="password" class="form-control" placeholder="Password" required>
                                <i class="fa-solid fa-eye-slash" id="showpw" onclick="showpw()"></i>
                            </div>

                          </div>
                          <div class="row">
                              <div class="col-md-6 d-flex justify-content-start align-items-center">
                                  <div class="form-group form-check d-flex align-items-center">
                                    <input type="checkbox" class="form-check-input" id="check">
                                    <label class="form-check-label ml-1" for="check">Ingat saya</label>
                                  </div>
                              </div>
                              <div class="col-md-6 col-12 d-flex justify-content-end align-items-center bn" onclick="menu('_forgot');">Lupa kata sandi<i class="fa-solid fa-question ml-1"></i></div>
                          </div>
                          <div class="row">
                            <div class="col-md-6 d-flex justify-content-start">

                            </div>
                            <div class="col-md-6 col-12 d-flex justify-content-end align-items-center bn" onclick="menu('_forgot');">Daftar Akun<i class="fas fa-chevron-right ml-1"></i></div>
                        </div>
                          <div class="form-group mt-3 align-content-center">
                            <button class="btn btn-primary pickImageBtn w-100 text-uppercase" type="button" id="login" onclick="login()">Login</button>
                              <!--button type="button" class="btn btn-block btn-primary btn-lg" style="color: #212121;"><small><i class='bx bx-user mr-2' ></i>Login</small></button-->
                          </div>

                    </div>
                </div>
            </div>
            <div id="_forgot" style="display:none;" class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card py-3 px-2">
                    <div class="division">
                        <div class="row d-flex justify-content-center">
                            <div class="col-3"><div class="line l"></div></div>
                            <div class="col-6" style="width: auto; background: #ffffff; z-index: 2;"><span class="font-weight-bold">Login | BKK-SOJI</span></div>
                            <div class="col-3"><div class="line r"></div></div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center ml-5 mr-5 mb-3">Masukkan email anda, dan kami akan mengirimkan email untuk info akun anda.</div>
                    <form class="myform">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" required>
                          </div>
                          <div class="row">
                            <div class=" d-flex justify-content-start align-items-center bn" onclick="menu('_main');"><i class="fas fa-chevron-left mr-1"></i> Kembali</div>
                        </div>

                          <div class="form-group mt-3 align-content-center ">
                            <button class="btn btn-primary pickImageBtn w-100 text-uppercase" type="button" id="login">Kirim</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
